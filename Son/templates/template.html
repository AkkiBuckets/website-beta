<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Website{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'linux_cheat_sheet' %}">Linux Cheat Sheet</a></li>
                <li><a href="{% url 'useful_links' %}">Useful Links</a></li>
            </ul>
        </nav>

        <!-- Content Area -->
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
